<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/641c6d27e1.js" crossorigin="anonymous"></script>
    <title>JS Library App</title>
</head>
<body>
    <div class="container">
        <div class="form-heading">
            <h1>Add New Book to Library</h1>
        </div>
        <div class="book-heading">
            <h1>My Library</h1>
        </div>
        <div class="form">
            <p>Test Form Info</p>
            <form action="" method="post">
                <div>
                    <label for="bookTitle">Title:</label>
                    <input type="text" name="bookTitle" id="bookTitle">
                </div>

                <div>
                    <label for="bookAuthor">Author:</label>
                    <input type="text" name="bookAuthor" id="bookAuthor">
                </div>

                <div>
                    <label for="bookPages">Number of Pages:</label>
                    <input type="number" name="bookPages" id="bookPages">
                </div>

                <div>
                    <label for="readStatus">Read Status:</label>
                    <input type="checkbox" name="readStatus" id="readStatus">
                </div>

                <div>
                    <button class="submit" type="submit">Add Book</button>
                </div>
            </form>
        </div>
        <div class="books">
        </div>
    </div>
</body>
</html>
